<div class="container">
  <div class="row toprow">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData" >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            >
            <span class="help-block" *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">Please enter valid username</span>
          </div>
          <div class="form-group">
            <button class="btn btn-dark" type="button">Suggest an Username</button>
          </div>
          <div class="form-group">
            <label>Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
            >
            <span class="help-block" *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">Please enter valid email</span>
          </div>
        </div>
        <hr>

        <div class="custom-radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="username"> {{gender}}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Hobbies</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div
            class = "form-group"
            *ngFor = "let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
        <br>
        <span class="help-block" *ngIf="signupForm.invalid && signupForm.touched">Please enter valid data</span>
      </form>
    </div>
  </div>
</div>
