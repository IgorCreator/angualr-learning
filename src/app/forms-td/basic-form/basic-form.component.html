<div class="container">
  <div class="row toprow">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="user-data" ngModelGroup="userData" #userGroup="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required>
          </div>
          <div class="form-group">
            <button class="btn btn-dark" type="button" (click)="suggestUsername()">Suggest an Username</button>
          </div>
          <div class="form-group">
            <label>Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter valid value</span>
          </div>
        </div>
        <span *ngIf="userGroup.invalid && userGroup.touched">User date invalid</span>
        <hr>
        <div class="form-group">
          <label>Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="secretQuestValue" name="secret">
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label>Secret Answer</label>
          <textarea rows="3" class="form-control" [(ngModel)]="questionAnswer" name="questionAnswer"></textarea>
          <p>Your reply: {{questionAnswer}}</p>

        </div>
        <div class="custom-radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" required> {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <div *ngIf="hasSubmitted">
        <h3>Data Submitted:</h3>
        <p>User name: <code>{{formValues.userData.username}}</code></p>
        <p>Email: <code>{{formValues.userData.email}}</code></p>
        <p>Gender: <code>{{formValues.gender}}</code></p>
        <p>Secret: <code>{{formValues.secret}}</code></p>
        <p>Answer: <code>{{formValues.questionAnswer}}</code></p>
      </div>
    </div>
  </div>
</div>
