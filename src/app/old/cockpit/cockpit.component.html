<div class="row">
  <div class="col-md-12">
    <p>Add new Server of blueprint</p>
    <label>Server Name</label>
    <!--    <input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input
      type="text"
      class="form-control"
     #serverNameInput>
    <label>Server Content</label>
<!--    <input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input
      type="text"
      class="form-control"
      #serverContentInput>
    <br>
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add server</button>
    <button class="btn btn-primary" (click)="onAddServerBlueprint(serverContentInput)">Add server blueprint</button>
  </div>
</div>
