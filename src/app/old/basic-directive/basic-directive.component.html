<div class="col-md-12">
  <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show odd/even numbers</button>
  <br>
  <br>
  <div>
    <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
          {{odd}}
        </li>
      </div>

<!--      <ng-template [ngIf]="!onlyOdd">-->
<!--        <div>-->
<!--          <li class="list-group-item"-->
<!--              *ngFor="let even of evenNumbers"-->
<!--              [ngClass]="{odd: even % 2 !== 0}"-->
<!--              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">-->
<!--            {{even}}-->
<!--          </li>-->
<!--        </div>-->
<!--      </ng-template>-->
      <div *appUnless="onlyOdd">
        <li class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
          {{even}}
        </li>
      </div>
    </ul>

    <br>
    <p appBasicHighlight>Style me with basic highlight</p>
    <p [appBetterHighlight]="'orange'" [defaultColor]="'yellow'">Style me with a better highlight</p>

    <br>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="validatedInputValue">Enter your value: </span>
      </div>
      <input type="number" aria-describedby="validatedInputValue" [(ngModel)]="value">
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="100">Value is 100</p>
      <p *ngSwitchDefault>Value is Default</p>

    </div>

  </div>
</div>
