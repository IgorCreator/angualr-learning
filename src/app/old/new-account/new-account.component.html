<div>
  <div class="form-group">
    <label for="accountName">Account Name</label>
    <input #accountName id="accountName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <select #accountStatus class="form-control">
      <option>Active</option>
      <option>Inactive</option>
      <option>Unknown</option>
    </select>
  </div>
  <button (click)="onCreateAction(accountName.value, accountStatus.value)" type="button" class="btn btn-primary">Add Account</button>
</div>
