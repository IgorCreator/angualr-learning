<div class="panel panel-default">
  <div class="panel-body">
    <h4>{{ account.name }}</h4>
    <hr>
    <p>This account is {{ account.status }}.</p>
    <button (click)="onSetTo('active')" type="button" class="btn btn-default">
      Set to 'active'
    </button>
    <button (click)="onSetTo('inactive')" type="button" class="btn btn-default">
      Set to 'inactive'
    </button>
    <button (click)="onSetTo('unknown')" type="button" class="btn btn-default">
      Set to 'unknown'
    </button>
  </div>
</div>
