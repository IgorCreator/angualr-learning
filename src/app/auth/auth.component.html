<div class="row">
  <div class="col-sm-6 col-md-6 offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmitAction(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary m-1" type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
        |
        <button class="btn btn-primary m-1" (click)="onSwitchMode()" type="button">Switch
          to  {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
