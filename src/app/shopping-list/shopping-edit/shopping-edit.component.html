<div class="row">
  <div class="col-sm-auto">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
                 name="name" ngModel required
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"
                 name="amount" ngModel
                 required [pattern]="'^[1-9]+[0-9]*$'"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-sm-auto">
          <div class="btn-toolbar">
            <button class="btn btn-success m-1" type="submit" [disabled]="form.invalid">{{ editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger m-1"  type="button" [disabled]="editMode" (click)="onDeleteIng()">Delete</button>
            <button class="btn btn-primary m-1" type="button" (click)="onClearAction()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
